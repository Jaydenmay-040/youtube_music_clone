<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/ICON.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/cce18f0ce0.js"></script>
</head>
<body>
    <div class="body_container">
       <div class="container">
            <div class="topnav">
                <img class="icon" src="/images/img2.jpeg" alt="">
                <div>
                    <a class="page_links style" href="#">Home</a>
                    <a class="page_links style" href="#">Explore</a>
                    <a class="page_links style" href="#">Libary</a>
                    <a class="page_links style" href="#"><i></i>Search</a>
                </div>
            </div>
            <!-- CONTENT THAT CONTAINS EVERYTHING AFTER TOPNAV -->
            <div class="content">
                <!-- FIRST ROW; FAVOURITES -->
                <div id="Favourites">
                    <h1 class="favourites_heading style">Your favourites</h1>
                    <div class="favourites">
                        <div class="arrow_content">
                            <span id="slideRight" class="right_content"><i class="fas fa-chevron-right right_arrow style"></i></span>
                            <span id="slideLeft" class="left_content"><i class="fas fa-chevron-left left_arrow style"></i></span>
                        </div>
                    </div>
                </div>
                <!-- SECOND ROW; LISTEN AGAIN -->
                <div id="Listen_again">
                    <h2 class="listen_heading style">Listen Again</h2>
                    <h1 class="listen_sub style">Your morning music</h1>
                    <div class="morning_music">
                        <div class="arrow_content">
                            <span id="slideRight2" class="right_content"><i class="fas fa-chevron-right right_arrow style"></i></span>
                            <span id="slideLeft2" class="left_content"><i class="fas fa-chevron-left left_arrow style"></i></span>
                        </div>
                    </div>
                </div>
                <!-- THIRD ROW; ARTISTS -->
                <div id="Artists">
                    <h1 class="artists_heading style">Artists</h1>
                    <div class="artists">
                        <div class="arrow_content">
                            <span id="slideRight3" class="right_content"><i class="fas fa-chevron-right right_arrow style"></i></span>
                            <span id="slideLeft3" class="left_content"><i class="fas fa-chevron-left left_arrow style"></i></span>
                        </div>
                    </div>
                </div>
                <!-- FOURTH ROW; QUICK PICKS -->
                <div id="Start_radio">
                    <h2 class="radio_heading style">start radio based on a song</h2>
                    <h1 class="radio_sub style">Quick picks</h1>
                    <div class="quick_picks">
                        <!-- <div class="quick_picks_container"></div> -->
                        <div class="arrow_content">
                            <span id="slideRight4" class="right_content"><i class="fas fa-chevron-right right_arrow style"></i></span>
                            <span id="slideLeft4" class="left_content"><i class="fas fa-chevron-left left_arrow style"></i></span>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
       </div>
    </div>
</body>
<script src="/src/script.js"></script>
</html>
